{% extends "base.html" %}
{% load static %}
<title>{% block title%}Book Tickets{% endblock %}</title>

{% block content %}

<h3 style="text-align: center;">Currently Available Movies</h3>

<div class="container">
<table class="table table-dark table-hover table-striped">
    <thead>
      <tr>
        <th>Movie Name</th>
        <th>Total Tickets</th>
        <th></th>
      </tr>
    </thead>
    {% for movie in movies %}
        <tbody>
          <tr>
              <td>{{movie.name}}</td>
            <td>{{movie.tot_tickets}}</td>
              <td><a href="{% url 'movie' movie.pk %}"><button type="button" class="btn btn-outline-light" style="float: right;">Book Tickets</button> </a> </td>
          </tr>
        </tbody>
    {% endfor %}
  </table>
</div>
{% endblock %}
